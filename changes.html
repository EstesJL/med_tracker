<div class='container'>
<div id='signup' class='col-md-8'>
  <h1>Sign Up</h1>
  
  <form name='signupForm' ng-submit='signup(signupForm.$valid)'>
    <div class='form-group' ng-class="{ 'has-error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
      <label>Username</label>
        <input type='text' name="username" class="form-control" ng-model='user.username' ng-minlength="3" ng-maxlength="8" required>
        <p ng-show="signupForm.username.$error.minlength" class="help-block">Username must be greater than 3 characters.</p>
        <p ng-show="signupForm.username.$error.maxlength" class="help-block">Username must be less than 8 characters.</p>
    </div>

    <div class='form-group' ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine }">
    <label>Password</label>
    <input type='password' name="password" class="form-control" ng-model='user.password' required>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : signupForm.phone.$invalid && !signupForm.phone.$pristine }">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="phone" ng-model="user.phone" ng-pattern="/^\d{3}-\d{3}-\d{4}/" placeholder="Must be in format XXX-XXX-XXXX" required>
        <p ng-show="signupForm.phone.$invalid && !signupForm.phone.$pristine" class="help-block">Enter a valid phone number.</p>
    </div>
    <button ng-disabled="signupForm.$invalid">Sign Up</button>
  </form>
  <a ui-sref="signin">Already have an account? <strong>Login</strong> ...</a>
</div>
</div>
