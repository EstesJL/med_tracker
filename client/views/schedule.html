<div id="schedule">

	<h1>Schedule</h1>
	<input type='text' ng-model='search' placeholder='Search by Medicine'>

	<div class='reminders'>
		<div class='reminder' ng-repeat="reminder in allReminders.reminders.data | filter:search">
			<div>
				<div>{{ reminder.time }}</div>
				<div>{{ reminder.medname }}</div>
			</div>
		</div>

	</div>

</div>
